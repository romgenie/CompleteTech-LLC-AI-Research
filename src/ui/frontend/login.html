<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Integration - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: 500px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .login-image {
            flex: 1;
            background-image: url('https://source.unsplash.com/random?ai,research');
            background-size: cover;
            background-position: center;
        }

        .login-form {
            flex: 1;
            padding: 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-form-content {
            width: 100%;
            max-width: 320px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background-color: #9c27b0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            color: white;
            font-weight: bold;
        }

        h1 {
            margin-bottom: 32px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #1976d2;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1565c0;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }

        .demo-credentials {
            margin-top: 24px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }

        @media (max-width: 768px) {
            .login-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form">
            <div class="login-form-content">
                <div class="avatar">üîê</div>
                <h1>AI Research Integration</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" id="login-button">Sign In</button>
                    <div id="error-message" class="error-message">
                        Incorrect username or password.
                    </div>
                </form>
                <div class="demo-credentials">
                    <p>For demo purposes, use:</p>
                    <p><strong>Username:</strong> admin | <strong>Password:</strong> password</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // For demo purposes only - in a real app, this would be an API call
            if (username === 'admin' && password === 'password') {
                // Success - redirect to dashboard
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('username', username);
                window.location.href = 'test.html';
            } else {
                // Show error
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
