[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different types of tests
markers =
    unit: Unit tests that test a single function or class in isolation
    integration: Tests that validate the interaction between multiple components
    e2e: End-to-end tests that test the system as a whole
    slow: Tests that take a long time to run
    api: Tests related to API functionality
    web: Tests related to web interface functionality

# Show verbose output, no summary, and display locals
addopts = -v --no-summary --showlocals

# Ignore certain directories
norecursedirs = .git node_modules venv env .venv .env __pycache__ .pytest_cache src/ui/frontend src/tests

# Configure coverage
# Include branches in the report
# Exclude certain directories and files from coverage
[coverage:run]
branch = True
source = src
omit =
    */test_*.py 
    */tests/*
    */__pycache__/*
    */node_modules/*
    */venv/*
    */env/*
    */.venv/*
    */.env/*
    */docs/*
    */setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
    except ImportError